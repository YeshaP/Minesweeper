<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Yesha's Minesweeper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>


  <div class="menu">
    <!-- <div makeGame('10','8','10')></div> -->
    <div class="menuButton"  type="button" onclick="makeGame('10','8','10')"  id = "easyButton" >Easy</div>
    <div class="menuButton" type="button" onclick="makeGame('18','14','40')" id = "mediumButton" >Medium</div>
    <div class="menuButton" type="button" onclick="makeGame('24','20','100')" id = "hardButton">Hard</div>

  </div>



  <div class="gridwrapper">
    <div class="grid"></div>
  </div>
  <div class="status">
    <div id="timer"></div>
    <div id = "flags"></div>
  </div>

  <div id="overlay">
    <div id="overlayin">
      <p class="big glow">All Mines Exploded! You Lose!</p>
      <p class="darker">Click anywhere to start a new game.
      </div>
    </div>

    <div id="overlayWin">
      <div id="overlayin">
        <p class="big glow">You Win!</p>
        <p class="darker">Click anywhere to start a new game.
        </div>
      </div>



      <!-- <script src="msgame.js"></script> -->
      <div id="btnContainer">
      </div>




      <!-- <script src="s.js"></script> -->
      <script src="msgame.js"></script>
      <!-- <script src = "s.js"></script> -->
      <script src="board.js"></script>

    </body>
    </html>
